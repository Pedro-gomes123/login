<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="conteiner_principal">
        <div class="conteiner_esquerdo">
            <h1 class="walcome">Welcome <br> back!</h1>
        </div>

        <div class="conteiner_direito">
            <h1 class="login">Login</h1>
            <p class="tex1">Welcome back! Please log in to your <br> account</p>
            <br>
            <p class="tex2">User Name</p>
            <form class="name">
                <input placeholder="Enter your name">
            </form>
            <p class="tex3">Password</p>
            <form class="password">
                <input type="text" placeholder="Password">
            </form>
            <div class="sub_conteiner">
                <div>
                    <input type="checkbox" id="toggle" class="toggle-checkbox">
                    <label for="toggle" class="checklist-label">Remembr me</label>
                </div>
                <a class="tex4" href="#">forgot password</a>
            </div>
            <button class="button_login">Login</button>
            <p class="tex5">New User? <a class="tex6" href="#">signup</a></p>
        </div>
    </div>
</body>
</html>
